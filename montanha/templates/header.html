{% load url from future %}
{% load thumbnail %}

<nav class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="{% url 'montanha:index' %}{% if extra_uri %}{{ extra_uri }}{% endif %}">Olho Neles!</a>
            {% if institution %}
            <a class="brand" href="/{{ institution.siglum }}">
                <img src="{{ institution.logo|thumbnail_url:'mini' }}"/>
                <span class="institution">{{ institution.siglum }}</span>
            </a>
            {% endif %}
            <form class="navbar-form pull-right">
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="text-center">
                            <p class="navbar-text">Dados de {{ current_date_from }} a {{ current_date_to }}</p>
	                    </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</nav>
